<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assessment</title>
    <link rel="stylesheet" href="level_one_assessment_CSS.css" />
  </head>
  <body>
    <h1>Welcome to Free Blog!</h1>

    <div>
      <p>Thanks so much for visiting this site!</p>
    </div>

    <h2>What is this site for?</h2>
    <p>The site can do three things:</p>
    <ol>
      <li id="item-one">Take in text input</li>
      <li>Take in Log In information</li>
      <li><a href="https://www.google.com/">Take you to Google</a></li>
    </ol>

    <div>
      <textarea id="text-block" name="" placeholder="dsadsa"></textarea>
    </div>

    <h2>Please log in to save your blog post</h2>
    <label for="email-input">Email:</label>
    <input id="email-input" type="email" required />

    <label for="password-input">Password:</label>
    <input id="password-input" type="password" required />

    <input type="submit" name="" value="Log in" />

    <div class="exit">
      <p>Questions or Comments? Send us a feedback here:</p>
      <textarea name="" id="text-block-exit"></textarea>
    </div>
  </body>
</html>
