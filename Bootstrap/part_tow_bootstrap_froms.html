<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap forms</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="custom_style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <!-- Email  -->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Email" />
          <small id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </small>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password" />
        </div>

        <!-- Select -->
        <div class="mb-3">
          <label for="exampleSelect" class="form-label">Select One</label>
          <select id="exampleSelect" class="form-select">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <!-- Select multiple -->
        <div class="mb-3">
          <label for="exampleSelectMultiple" class="form-label"
            >Select multiple</label
          >
          <select
            id="exampleSelectMultiple"
            class="form-select"
            multiple
            aria-label="multiple select example">
            <!-- <option selected>Open this select menu</option> -->
            <option value="1" selected>One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
          </select>
        </div>

        <!-- Radio -->
        <div class="mb-3">
          <p class="form-label">Radio example:</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios1"
              value="option1"
              checked />
            <label class="form-check-label" for="exampleRadios1">
              Default radio
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="option2" />
            <label class="form-check-label" for="exampleRadios2">
              Second default radio
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios3"
              value="option3"
              disabled />
            <label class="form-check-label" for="exampleRadios3">
              Disabled radio
            </label>
          </div>
        </div>

        <!-- Text Area -->
        <div class="mb-3">
          <p class="form-label">Text area example:</p>
          <textarea
            class="form-control"
            placeholder="Leave a comment here..."
            id="floatingTextarea"></textarea>
        </div>

        <!-- Check out -->
        <div class="mb-3 form-check">
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        </div>

        <!-- Submit  -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
