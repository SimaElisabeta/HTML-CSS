<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form>
      <h1>Log in</h1>
      <h2>Please input your Email and Password</h2>

      <input type="email" name="user-email" value="Email here" />
      <input type="password" name="password" value="" />
      <input type="submit" value="Click Me" />
    </form>

    <br />
    <br />

    <form>
      <h1>Choose Color!</h1>
      <h2>Click on Button!</h2>

      <input type="color" />
    </form>

    <br />
    <br />

    <form action="https://www.w3schools.com/html/html_forms.asp" method="get">
      <p>Enter Text:</p>
      <input type="text" name="userinput" value="" />
      <input type="submit" name="" value="Submit" />
    </form>

    <br />
    <br />

    <form>
      <!-- Using lable for -->
      <label for="userinput1">Enter Input:</label>
      <input id="userinput1" type="text" name="" placeholder="Hello!" />

      <label for="userinput2">Enter Input 2:</label>
      <input id="userinput2" type="text" name="" placeholder="Hi!" />
    </form>

    <br />
    <br />

    <form>
      <!-- Using required  -->
      <input type="text" name="" placeholder="not required!" />
      <input type="text" name="" placeholder="required" required />
      <input type="submit" name="" value="Submit" />
    </form>
  </body>
</html>
